<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WWF Trivia Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <img class="wweTitantron" src="assets/images/wwe_blank_titantron.png" alt="WWE Titantron"/>
    <div class="header">WWF Trivia</div> 
    <div id="game-container">
        <div class="titantron">
        </div>
        <div class="trivia">
        </div>
        <div class="progressBar" id="myProgress">
            <div class="progressBar" id="myBar">
            </div>
        </div>
        <div class="trivia-choices">
        </div>
    </div>
    <div id="left-panel" class="cdpanel">
        <div class="countdown cdleft text-center">
        </div>
    </div>
    <div id="right-panel" class="cdpanel">
        <div class="countdown cdright text-center">
        </div>
    </div>
    <div class="cdclock">
        <div class="countdownsm cdcenter text-center">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
